{% extends 'base.html' %}

{% block title %} Add Booking {% endblock %}

{% block content %}

<h1>
    Add a new Booking:
</h1>
<hr>

<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    {{ formset.management_form }}
        {% for guest_form in formset %}
          {{ guest_form.as_p }}
        {% endfor %}
    <button type="submit">Add Booking</button>

</form>


{% endblock %}
